<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>

  src="https://code.jquery.com/jquery-3.5.1.min.js"

  crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="src/styles.css">

<body>
  <div id="board">
    <div id="initialMessage">
      <br></br>Eat food to get bigger and add to your score<br><br>
      You must click on the play area to be able to control the snake<br><br>
      Click Play to start playing<br>
      <div class="initialPlayButton playButton">Play</div>
    </div>
    <div id="game-over">
      <br></br>Game Over!<br><br>
      <div id="gameOverScoreDisplay"></div><br>
      Click to play again<br>
      <div class="newGameButton playButton" onclick="resetGame();">Play</div>
    </div>
    <div id="snakeHead" class="snakePiece" style="left:200px; top:350px;"></div>
    <div class="snakePiece" style="left:200px; top:400px;"></div>
    <div class="snakePiece" style="left:200px; top:450px;"></div>
    <div id="apple"></div>
  </div>
  <script src="./src/main.js"></script>
</body>

</html>
